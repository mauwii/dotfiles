[custom.direnvblocked]
command = '[ "$(direnv status | grep "Found RC allowed")" = "Found RC allowed false" ] && echo "󱃬 $(direnv status | grep "Loaded RC path" | sed -e "s:[^\`].*\/::")"'
description = "Currently blocked dotenv file"
detect_files = [ '.env', '.envrc' ]
shell = [ "/bin/bash" ]
style = "red bold"

[custom.direnvloaded]
command = '[[ "$(direnv status | grep "Found RC allowed")" = "Found RC allowed true" ]] && echo "󱃬 $(direnv status | grep "Loaded RC path" | sed -e "s:[^\`].*\/::")"'
description = "Currently loaded dotenv file"
detect_files = [ '.env', '.envrc' ]
shell = [ "/bin/bash" ]
style = "green bold"
